<div class="drawer">
  <input id="my-drawer-3" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content flex flex-col">
    <!-- Navbar -->
    <div class="navbar bg-base-100 px-4 shadow-lg">
      <div class="container mx-auto flex items-center justify-between">
        <!-- Logo Section -->
        <div class="flex-none">
          <a class="btn btn-ghost normal-case text-xl" [routerLink]="['/home']">Walid Boulhazayez</a>
        </div>

        <!-- Desktop Nav Links -->
        <div class="hidden lg:flex flex-1 justify-center">
          <ul class="menu menu-horizontal space-x-4">
            <li><a [routerLink]="['/project-webpulse']">Projects</a></li>
            <li><a [routerLink]="['/about']">About</a></li>
            <li><a [routerLink]="['/']" fragment="get-in-touch">Contact</a></li>
          </ul>
        </div>

        <!-- Icons Section (hidden on small screens) -->
        <div class="hidden lg:flex items-center gap-4">
          <!-- GitHub Icon -->
          <a href="https://github.com/yourusername" target="_blank" rel="noopener noreferrer" class="btn btn-ghost btn-circle">
            <fa-icon [icon]="faGithub" class="text-2xl"></fa-icon>
          </a>
          <!-- LinkedIn Icon -->
          <a href="https://linkedin.com/in/yourusername" target="_blank" rel="noopener noreferrer" class="btn btn-ghost btn-circle">
            <fa-icon [icon]="faLinkedin" class="text-2xl"></fa-icon>
          </a>
          <!-- Theme Switcher -->
          <div class="flex items-center">
            <app-theme-switcher></app-theme-switcher>
          </div>
        </div>

        <!-- Mobile Menu Button -->
        <div class="lg:hidden">
          <label for="my-drawer-3" class="btn btn-square btn-ghost">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block h-6 w-6 stroke-current">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </label>
        </div>
      </div>
    </div>
  </div>

  <!-- Drawer Sidebar -->
  <div class="drawer-side">
    <label for="my-drawer-3" class="drawer-overlay"></label>
    <ul class="menu bg-base-200 w-80 min-h-screen p-4 space-y-4 flex flex-col items-center justify-center">
      <!-- Sidebar Nav Links -->
      <li><a [routerLink]="['/project-webpulse']">Projects</a></li>
      <li><a [routerLink]="['/about']">About</a></li>
      <li><a [routerLink]="['/']" fragment="get-in-touch">Contact</a></li>
      <!-- Sidebar Icons -->
      <li>
        <a href="https://github.com/yourusername" target="_blank" rel="noopener noreferrer" class="btn btn-ghost btn-circle">
          <fa-icon [icon]="faGithub" class="text-2xl"></fa-icon>
        </a>
      </li>
      <li>
        <a href="https://linkedin.com/in/yourusername" target="_blank" rel="noopener noreferrer" class="btn btn-ghost btn-circle">
          <fa-icon [icon]="faLinkedin" class="text-2xl"></fa-icon>
        </a>
      </li>
      <li>
        <div class="flex items-center">
          <app-theme-switcher></app-theme-switcher>
        </div>
      </li>
    </ul>
  </div>
</div>

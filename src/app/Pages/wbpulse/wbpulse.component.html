<div class="container">
  <div class="flex flex-col lg:flex-row relative">
    <div class="flex flex-col">
      <h2 class="text-2xl font-bold mt-3">Projects</h2>
      <p class="mb-4">Here are some of the projects I have worked on.</p>
      <div class="flex gap-2 ">
        <!-- Project 1 -->
        <button 
        class="badge badge-lg text-white border-none transform transition-transform hover:scale-105 focus:outline-none" 
        [ngClass]="{
          'bg-[#16161a]': activeProject !== 'project1', 
          'bg-[#353539] shadow-md shadow-black': activeProject === 'project1'
        }" 
        (click)="activeProject = 'project1'">
        Project 1
      </button>
        <!-- Project 2 -->
        <button 
          class="badge badge-lg text-white border-none transform transition-transform hover:scale-105 focus:outline-none" 
          [ngClass]="{
            'bg-[#16161a]': activeProject !== 'project2', 
            'bg-[#353539] shadow-md shadow-black': activeProject === 'project2'
          }" 
          (click)="activeProject = 'project2'">
          Project 2
        </button>

        <!-- Project 3 -->
        <button 
          class="badge badge-lg text-white border-none transform transition-transform hover:scale-105 focus:outline-none" 
          [ngClass]="{
            'bg-[#16161a]': activeProject !== 'project3', 
            'bg-[#353539] shadow-md shadow-black': activeProject === 'project3'
          }" 
          (click)="activeProject = 'project3'">
          Project 3
        </button>
      </div>
    </div>
  </div>


  @if (activeProject === 'project1') {
    <div class="flex flex-col lg:flex-row items-start relative">
      <!-- Left Text Section -->
      <div class="flex flex-col lg:w-1/3 p-4">
        <p class="mb-4 text-lg font-medium">
          Welcome to 
          <a 
            href="https://webpulseui.web.app/" 
            target="_blank" 
            rel="noopener noreferrer"
            class="bg-clip-text text-transparent relative "
            style="
              background: linear-gradient(to bottom right, #630101, #ac93ff);
              background-clip: text;
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
            ">
            WebPulse
          </a>
        </p>
        
        
        <ul class="list-disc pl-5">
          <li>Highlight 1 about the project.</li>
          <li>Highlight 2 about the project.</li>
          <li>Highlight 3 about the project.</li>
        </ul>
      </div>
  
      <!-- Right Mockups Section -->
      <div class="flex flex-col lg:w-2/3 items-end relative">
        <!-- Browser Mockup -->
        <div class="mockup-browser bg-base-300 border 2xl:max-w-3xl xl:max-w-2xl lg:max-w-xl mt-4 relative z-10">
          <div class="mockup-browser-toolbar">
            <div class="input">https://webpulseui.web.app</div>
          </div>
          <div class="bg-base-200 flex justify-center">
            <img src="/image.png" alt="Project 1" class="w-full h-auto">
          </div>
        </div>
      
        <!-- Phone Mockup -->
        <div class="mockup-phone absolute lg:left-[-7rem] xl:left-[-3rem] 2xl:left-5 lg:top-[-2rem] xl:top-[1rem] 2xl:top-[3rem] scale-[0.7] 2xl:scale-[.7] xl:scale-[.6] lg:scale-[.5] z-20">
          <div class="camera"></div>
          <div class="display">
            <div class="artboard artboard-demo phone-1 flex items-center justify-center text-center">
              Hi.
            </div>
          </div>
        </div>
      </div>
    </div>
  }
  
</div>

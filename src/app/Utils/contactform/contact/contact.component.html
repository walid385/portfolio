<div class="wrapper">
    <div class="container">
        <h2 class="wrappertitle"> <span class="underlined underline-mask">Get in touch</span><span class="wow">!</span></h2>
        <div class="screen">
          <div class="screen-header">
            <div class="screen-header-left">
              <div class="screen-header-button close"></div>
              <div class="screen-header-button maximize"></div>
              <div class="screen-header-button minimize"></div>
            </div>
            <div class="screen-header-right">
              <div class="screen-header-ellipsis"></div>
              <div class="screen-header-ellipsis"></div>
              <div class="screen-header-ellipsis"></div>
            </div>
          </div>
          <div class="screen-body">
            <div class="screen-body-item left">
              <div class="app-title">
                <span>CONTACT</span>
              </div>
              <div class="app-contact">OR <br>Contact Me with: <a href="https://www.linkedin.com/in/walid-boulhazayez" target="_blank">LinkedIn</a></div>
            </div>
            <div class="screen-body-item">
              <form (ngSubmit)="onFormSubmit()">
                  <div class="app-form">
                    <div class="app-form-group">
                      <input class="app-form-control" placeholder="NAME" id="name" name="name" [(ngModel)]="model.name">
                    </div>
                    <div class="app-form-group">
                      <input class="app-form-control" placeholder="EMAIL" id="email" name="email" [(ngModel)]="model.email">
                    </div>
                    <div class="app-form-group message">
                        <textarea class="app-form-control messagearea" placeholder="MESSAGE" id="message" name="message" [(ngModel)]="model.message"></textarea>
                    </div>
                    <div class="app-form-group buttons">
                      <button class="app-form-button">CANCEL</button>
                      <button type="submit" class="app-form-button">SEND</button>
                    </div>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
</div>

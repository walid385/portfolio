<div class="h-[80dvh] flex items-center justify-center relative">
  <!-- Pseudo-element for transparent background -->
  <div class="absolute inset-0 bg-[url('/bg_boxes.svg')] bg-contain bg-left-top md:bg-[top_-20em_left] bg-no-repeat opacity-10 pointer-events-none"></div>
  
  <!-- Main content container -->
  <div class="container grid lg:grid-cols-3 grid-cols-2 gap-4">
    <!-- Gradient 1 -->
    <div class="col-span-2 glass bg-gradient-to-r from-[#1D232A] via-[#3A506B] to-[#00C1D4] opacity-30 min-h-28 card cursor-pointer hover:opacity-100">
      <a [routerLink]="['/project-webpulse']" class="block w-full h-full">
        <div class="flex items-center justify-center h-full">
          <h2 class="text-3xl font-bold text-white">Projects</h2>
        </div>
      </a>
    </div>
    
    <!-- Gradient 2 -->
    <div class="col-span-1 bg-gradient-to-l from-[#1E293B] via-[#4F4A85] to-[#7480FF] opacity-30 min-h-28 card cursor-pointer hover:opacity-100"></div>
    <!-- Gradient 3 -->
    <div class="col-span-1 bg-gradient-to-r from-[#493e2d] via-[#5a739d] to-[#7480FF] opacity-30 min-h-28 card cursor-pointer hover:opacity-100"></div>
    <!-- Gradient 4 -->
    <div class="col-span-2 bg-gradient-to-r from-[#1D232A] via-[#0F766E] to-[#00ADB5] opacity-30 min-h-28 card cursor-pointer hover:opacity-100"></div>
    <!-- Gradient 5 -->
    <div class="col-span-2 bg-gradient-to-l from-[#3B0D74] via-[#6D28D9] to-[#7480FF] opacity-30 min-h-28 card cursor-pointer hover:opacity-100"></div>
    <!-- Gradient 6 -->
    <div class="col-span-2 lg:col-span-1  bg-gradient-to-r from-[#1E293B] via-[#0066CC] to-[#00FFFF] opacity-30 min-h-28 card cursor-pointer hover:opacity-100"></div>
  </div>
</div>
